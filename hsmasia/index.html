<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<title>HSM Asia</title>

<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />

<script
  defer
  src="https://unpkg.com/img-comparison-slider@7/dist/index.js"
></script>

<link
  rel="stylesheet"
  href="https://unpkg.com/img-comparison-slider@7/dist/styles.css"
/>

<link rel="stylesheet" type="text/css" href="css/html.css" media="screen, projection, tv " />
<link rel="stylesheet" type="text/css" href="css/layout.css" media="screen, projection, tv" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />

<style>
    .before,
    .after {
      margin: 0;
    }
  
    .before figcaption,
    .after figcaption {
      background: #fff;
      border: 1px solid #c0c0c0;
      border-radius: 12px;
      color: #2e3452;
      opacity: 0.8;
      padding: 12px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      line-height: 100%;
    }
  
    .before figcaption {
      left: 16px;
    }
  
    .after figcaption {
      right: 16px;
    }
  </style>
</head>

<body>
<div id="wrapper">
        <!-- #content: applies the white, dropshadow background -->
    <div id="content">
    <div id="header">
        <h1>HSM Asia</h1>
    </div>
      <!-- #menu: topbar menu of the site.  Use the helper classes .two, .three, .four and .five to set
                  the widths for 2, 3, 4 and 5 item menus. -->
      <ul id="menu" class="two">
        <li><a href="index.html" class="here">Features</a></li>
        <li><a href="" >Demo (coming soon)</a></li>
      </ul>
      <!-- #page: holds all page content, as well as footer -->
    <div id="page">
<!-- #wrapper: centers the content and sets the width -->
        <h3> PPE Detection </h3>
            <img-comparison-slider>
            <figure slot="first" class="before">
            <img width="100%" src="img/workers-ppe-before.jpeg">
            <figcaption>Before</figcaption>
            </figure>
            <figure slot="second" class="after">
            <img width="100%" src="img/workers-ppe-after.jpeg">
            <figcaption>After</figcaption>
            </figure>
            <svg slot="handle" xmlns="http://www.w3.org/2000/svg" width="100" viewBox="-8 -3 16 6">
                <path stroke="#fff" d="M -5 -2 L -7 0 L -5 2 M -5 -2 L -5 2 M 5 -2 L 7 0 L 5 2 M 5 -2 L 5 2" stroke-width="1" fill="#fff" vector-effect="non-scaling-stroke"></path>
            </svg>
            </img-comparison-slider>
    <h3> Human in Exclusion Zone</h3>
            <img-comparison-slider>
            <figure slot="first" class="before">
            <img width="100%" src="img/human-in-zone-before.png">
            <figcaption>Before</figcaption>
            </figure>
            <figure slot="second" class="after">
            <img width="100%" src="img/human-in-zone-after.png">
            <figcaption>After</figcaption>
            </figure>
            <svg slot="handle" xmlns="http://www.w3.org/2000/svg" width="100" viewBox="-8 -3 16 6">
                <path stroke="#fff" d="M -5 -2 L -7 0 L -5 2 M -5 -2 L -5 2 M 5 -2 L 7 0 L 5 2 M 5 -2 L 5 2" stroke-width="1" fill="#fff" vector-effect="non-scaling-stroke"></path>
            </svg>
            </img-comparison-slider>
    <h3> Human proximity to heavy machine/vehicle </h3>
            <img-comparison-slider>
            <figure slot="first" class="before">
            <img width="100%" src="img/human-vehicle-before.jpeg">
            <figcaption>Before</figcaption>
            </figure>
            <figure slot="second" class="after">
            <img width="100%" src="img/human-vehicle-after.jpeg">
            <figcaption>After</figcaption>
            </figure>
            <svg slot="handle" xmlns="http://www.w3.org/2000/svg" width="100" viewBox="-8 -3 16 6">
                <path stroke="#fff" d="M -5 -2 L -7 0 L -5 2 M -5 -2 L -5 2 M 5 -2 L 7 0 L 5 2 M 5 -2 L 5 2" stroke-width="1" fill="#fff" vector-effect="non-scaling-stroke"></path>
            </svg>
            </img-comparison-slider>
        </div>
    </div>
</div>
</body>

</html>
